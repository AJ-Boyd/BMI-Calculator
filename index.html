<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fitness Calculator</title>
</head>
<body>
    <div class="container">
        <h1 onclick="calcBMI();">Fitness Calculator</h1>
        <div class="row">
            <div class="col">
                <div id="bmi-container" class="main">   
                    <h3>BMI</h3>
                    <form id="bmi-form">
                        <div class="mb-3 d-flex align-items-center form-main">
                            <input id="height-input" type="text" class="me-3" size="15" placeholder="Enter Height">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio-in" name="optHeight" value="in" checked>
                                <label class="form-check-label" for="radio-in">Inches (in)</label>
                                
                            </div>
                            <div class="form-check ms-2">
                                <input type="radio" class="form-check-input" id="radio-m" name="optHeight" value="m" >
                                <label class="form-check-label" for="radio-m">Meters (m)</label>
                            </div>   
                        </div>
                        <div class="mb-3 d-flex align-items-center form-main">
                            <input id="weight-input" type="text" class="me-3" size="15" placeholder="Enter Weight">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio-lbs" name="optWeight" value="lbs" checked>
                                <label class="form-check-label" for="radio-lbs">Pounds (lbs)</label>
                                
                            </div>
                            <div class="form-check ms-2">
                                <input type="radio" class="form-check-input" id="radio-kg" name="optWeight" value="kg" >
                                <label class="form-check-label" for="radio-kg">Kilograms (kg)</label>
                            </div>   
                        </div>
                        <div id="bmi-results" class="results">
                            <h4>Your BMI is: <span id="bmi-result">18</span></h4>
                        </div>
                        <div class="form-btn-container">
                            <button onclick="calcBMI();" type="button" class="btn btn-success">Calculate BMI</button>
                            <button onclick="clearBMI();" type="button" class="btn btn-secondary">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col">
                <div id="mcal-container" class="main">
                    <h3 id="demo">Maintenance Calories</h3>
                    <form id="mcal-form">
                        <div class="mb-3 d-flex align-items-center form-main">
                            <input id="height-input2" type="text" class="me-3" size="15" placeholder="Enter Height">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio-in" name="optHeight2" value="in" checked>
                                <label class="form-check-label" for="radio-in">Inches (in)</label>
                                
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio-m" name="optHeight2" value="m" >
                                <label class="form-check-label" for="radio-m">Meters (m)</label>
                            </div>   
                        </div>
                        <div class="mb-3 d-flex align-items-center form-main">
                            <input id="weight-input2" type="text" class="me-3" size="15" placeholder="Enter Weight">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio-lbs" name="optWeight2" value="lbs" checked>
                                <label class="form-check-label" for="radio-lbs">Pounds (lbs)</label>
                                
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio-kg" name="optWeight2" value="kg" >
                                <label class="form-check-label" for="radio-kg">Kilograms (kg)</label>
                            </div>   
                        </div>
                        <div class="form-main">
                            <input id="age-input" class=" me-3" size="3" placeholder="Age">years
                        </div>
                        <div class=" d-flex align-items-center form-main">
                            Gender:
                            <div class="form-check ms-2">
                                <input type="radio" class="form-check-input" id="radio-male" name="optGender" value="male" checked>
                                <label class="form-check-label" for="radio-male">Male</label>
                            </div>
                            <div class="form-check ms-2">
                                <input type="radio" class="form-check-input" id="radio-female" name="optGender" value="female" >
                                <label class="form-check-label" for="radio-female">Female</label>
                            </div>   
                        </div>
                        <div class="dropdown form-main">
                            <button id="activity-btn" type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                              Level of Activity
                            </button>
                            <ul class="dropdown-menu">
                              <li onclick="selectActivity('Basal Metabolic Rate (BMR)', 1)">Basal Metabolic Rate (BMR)</li>
                              <li onclick="selectActivity('No exercise', 1.2)">No exercise</li>
                              <li onclick="selectActivity('1-3 times a week', 1.375)">1-3 times a week</li>
                              <li onclick="selectActivity('4-5 times a week', 1.55)">4-5 times a week</li>
                              <li onclick="selectActivity('6-7 times a week', 1.725)">6-7 times a week</li>
                              <li onclick="selectActivity('Daily exercise/Physical job', 1.9)">Daily exercise/Physical job</li>
                            </ul>
                        </div>
                        <div id="bmr-results" class="results">
                            <h4>Your maintance calories are: <span id="bmr-result">18</span></h4>
                        </div>
                        <div class="form-btn-container">
                            <button onclick="calcBMR();" type="button" class="btn btn-primary">Calculate Maintance Calories</button>
                            <button onclick="clearBMR();" type="button" class="btn btn-secondary">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
